<html>
  <head>
    <title>Ternary Operator Example</title>
  </head
  <body>
    <h1>Ternary Operator Example</h1>
    <script>
      // Example of using a ternary operator
      const age = 18;
      const canVote = age >= 18 ? "You can vote." : "You cannot vote.";
      document.write(canVote);
    </script>
    </body>
</html>
